<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do you annoyed by me?</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }
    h1 {
      font-size: 2rem;
    }
    #buttons {
      margin-top: 50px;
      position: relative;
      height: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
      transition: top 0.2s, left 0.2s;
    }
    #yesBtn {
      left: 30%;
      top: 40%;
      background-color: #8bc34a;
      color: white;
    }
    #noBtn {
      left: 60%;
      top: 40%;
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <img src="https://iplogger.co/1UAgZ4.jpg" style="display:none;">
  <h1>Do you annoyed by me? owo?</h1>
  <div id="buttons">
    <button id="yesBtn" onclick="alert('Yay!! ü•∞')">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');

    function moveButton() {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const container = document.getElementById('buttons');
      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;

      const maxLeft = containerWidth - btnWidth;
      const maxTop = containerHeight - btnHeight;

      const newLeft = Math.random() * maxLeft;
      const newTop = Math.random() * maxTop;

      noBtn.style.left = newLeft + 'px';
      noBtn.style.top = newTop + 'px';
    }

    // Ê°åÊ©üÊªëÈº†‰∫ã‰ª∂
    noBtn.addEventListener('mouseenter', moveButton);

    // ÊâãÊ©üËß∏Êéß‰∫ã‰ª∂
    noBtn.addEventListener('touchstart', function(e) {
      e.preventDefault(); // Èò≤Ê≠¢ÈªûÊìä
      moveButton();
    });

    // È°çÂ§ñÈòªÊ≠¢ clickÔºàÈÅøÂÖçÊÑèÂ§ñËß∏ÁôºÔºâ
    noBtn.addEventListener('click', function(e) {
      e.preventDefault();
      moveButton();
    });
  </script>
</body>
</html>
